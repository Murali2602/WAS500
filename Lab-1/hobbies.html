<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* Add any additional CSS styles here for customization */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for hobbies page */
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header img {
            border-radius: 50%;
        }

        .content {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ramachandra Muralidhara</h1>
        <img src="images/profile-pic.jpg" alt="Profile Photo" width="200" height="200">
    </header>

    <div class="content">
        <h2>My Hobbies</h2>
        <ul>
            <li>Gaming</li>
            <li>Painting</li>
            <li>Hiking</li>
            <li>Photography</li>
            <li>Swimming</li>
        </ul>
    </div>

    <footer style="text-align: center">
        &copy; 2023 Ramachandra Muralidhara
    </footer>
</body>
</html>
